{% extends "base.html" %}
{% load static %}

{% block title %}Eliminar Ingrediente{% endblock %}

{% block content %}
<div class="container">

    <h1>Eliminar Ingrediente</h1>

    <p>¿Estás seguro que deseas eliminar <strong>{{ ingrediente.Nombre_Ingrediente }}</strong>?</p>

    <form method="post">
        {% csrf_token %}

        <button type="submit" class="btn btn-secondary"
            style="background-color:#dc3545; border-color:#dc3545; color:white;">
            Sí, eliminar
        </button>

        <a href="{% url 'ver_ingredientes' %}" class="btn btn-primary"
            style="background-color:#6c757d; border-color:#6c757d;">
            Cancelar
        </a>
    </form>

</div>
{% endblock %}
