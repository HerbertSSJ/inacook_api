{% extends "base.html" %}
{% load static %}

{% block title %}Cambiar Contraseña - Inacook{% endblock %}

{% block content %}
<div class="container perfil-container">
    <h1>Cambiar Contraseña</h1>

    {% if messages %}
    <div class="messages-container">
        {% for message in messages %}
        <div class="alert {{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="form-container"
        style="max-width: 450px; margin: 20px auto; padding: 30px; border: 1px solid #444; border-radius: 15px; background: #2e2e2e;">
        <form method="POST" style="display: flex; flex-direction: column; align-items: center; gap: 20px;">
            {% csrf_token %}

            <div class="form-group"
                style="width: 100%; display: flex; flex-direction: column; align-items: center; text-align: center;">
                <label for="old_password" style="margin-bottom: 10px; font-size: 1.1rem; color: #ff4d4d;">Contraseña
                    actual:</label>
                <input type="password" id="old_password" name="old_password" required
                    placeholder="Escribe tu contraseña actual"
                    style="width: 80%; padding: 12px; text-align: center; border-radius: 25px; border: 1px solid #555; background: #1a1a1a; color: white;">
            </div>

            <div class="form-group"
                style="width: 100%; display: flex; flex-direction: column; align-items: center; text-align: center;">
                <label for="password" style="margin-bottom: 10px; font-size: 1.1rem; color: #ff4d4d;">Nueva
                    Contraseña:</label>
                <input type="password" id="password" name="password" required
                    placeholder="Escribe tu nueva contraseña aquí"
                    style="width: 80%; padding: 12px; text-align: center; border-radius: 25px; border: 1px solid #555; background: #1a1a1a; color: white;">
            </div>

            <div class="perfil-actions" style="display: flex; gap: 15px; justify-content: center; width: 100%;">
                <button type="submit" class="btn btn-primary" style="padding: 10px 25px;">Guardar</button>
                <a href="{% url 'perfil' %}" class="btn btn-secondary" style="padding: 10px 25px;">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
