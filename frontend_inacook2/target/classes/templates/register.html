<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Inacook</title>
    <link rel="stylesheet" href="/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="register-container container" style="max-width:520px;margin:32px auto">
    <h1>Crear cuenta</h1>
    <form method="POST" class="register-form">
        <div class="form-group">
            <label for="nombre">Nombre de usuario:</label>
            <input type="text" name="nombre" id="nombre" required placeholder="Ej: hurb123">
        </div>

        <div class="form-group">
            <label for="correo">Correo electrónico:</label>
            <input type="email" name="correo" id="correo" required placeholder="Ej: hurb@example.com">
        </div>

        <div class="form-group">
            <label for="contraseña">Contraseña:</label>
            <input type="password" name="contraseña" id="contraseña" required placeholder="Tu contraseña">
        </div>

        <button type="submit" class="btn">Registrarse</button>
    </form>

    <p class="login-text">¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a></p>
</div>
</body>
</html>
